apiVersion: kubernetes-client.io/v1
kind: ExternalSecret
metadata:
  name: secret-keycloak
  namespace: keycloak
spec:
  backendType: systemManager
  data:
    - key: nautible-infra-keycloak-user
      name: KEYCLOAK_USER
    - key: nautible-infra-keycloak-password
      name: KEYCLOAK_PASSWORD
    - key: nautible-infra-keycloak-db-host
      name: DB_HOST
    - key: nautible-infra-keycloak-db-user
      name: DB_USER
    - key: nautible-infra-keycloak-db-password
      name: DB_PASSWORD
