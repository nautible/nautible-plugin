apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: argocd
spec:
  destination:
    namespace: cert-manager
    server: 'https://kubernetes.default.svc'
  source:
    chart: 'cert-manager'
    repoURL: 'https://charts.jetstack.io'
    targetRevision: 1.14.4 # application v1.14.4
    helm:
      version: v3
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
    syncOptions:
      - CreateNamespace=true
