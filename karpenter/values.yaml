replicas: 1
controller:
  resources:
    requests:
      cpu: 1
      memory: 1Gi
    limits:
      cpu: 1
      memory: 1Gi
nodeSelector:
  karpenter.sh/controller: 'true'
tolerations:
  - key: CriticalAddonsOnly
    operator: Exists
  - key: karpenter.sh/controller
    operator: Exists
    effect: NoSchedule
settings:
  clusterName: 'nautible-dev-cluster-v1_29'
  clusterEndpoint: 'https://xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx.gr7.ap-northeast-1.eks.amazonaws.com'
  interruptionQueue: 'Karpenter-nautible-dev-cluster-v1_29'
