apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kong-ingress
  namespace: argocd
spec:
  destination:
    namespace: kong
    server: https://kubernetes.default.svc
  project: default
  source:
    path: kong-apigateway/ingress
    repoURL: https://github.com/nautible/nautible-plugin
    targetRevision: update_kong
  syncPolicy:
    automated:
      prune: true
