apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kong-ingress
  namespace: kong
spec:
  ingressClassName: kong
  rules:
    - http:
        paths:
          - backend:
              service:
                name: consumer
                port:
                  number: 8080
            path: /kong/
            pathType: ImplementationSpecific
