apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: opentelemetry-operator
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: monitoring
    server: https://kubernetes.default.svc
  project: default
  source:
    # ref https://github.com/open-telemetry/opentelemetry-helm-charts
    chart: 'opentelemetry-operator'
    repoURL: https://open-telemetry.github.io/opentelemetry-helm-charts/
    targetRevision: 0.48.0 # application 0.94.0  // 0.49.x以降には https://github.com/open-telemetry/opentelemetry-operator/issues/2582 がcloseしてから移行する
    helm:
      version: v3
      values: |
        manager:
          featureGates: operator.autoinstrumentation.multi-instrumentation
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
