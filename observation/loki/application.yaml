apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: observation-loki
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: observation
    server: 'https://kubernetes.default.svc'
  source:
    # ref https://github.com/grafana/helm-charts/blob/main/charts/loki/
    chart: 'loki'
    repoURL: 'https://grafana.github.io/helm-charts'
    targetRevision: 2.8.1   # application v2.4.1
    helm:
      version: v3
      releaseName: loki
      values: |
        replicas: 1
        persistence:
          enabled: true
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
    syncOptions:
      - CreateNamespace=true
