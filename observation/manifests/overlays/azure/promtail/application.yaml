apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: promtail
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: monitoring
    server: 'https://kubernetes.default.svc'
  source:
    # ref https://github.com/grafana/helm-charts/tree/main/charts/promtail/
    chart: 'promtail'
    repoURL: 'https://grafana.github.io/helm-charts'
    targetRevision: 6.11.2   # application 2.8.2
    helm:
      version: v3
      values: |
        priorityClassName: high-priority
        serviceMonitor:
          enabled: true
        config:
          clients:
          - url: http://loki-gateway/loki/api/v1/push
          snippets:
            pipelineStages:
            - docker:
            - match:
                selector: '{app=~"nautible-app-ms-.*"}'
                stages:
                - json:
                    expressions:
                      level: level
                      timestamp: timestamp
                      hostName: hostName
                      message: message
                      mdc: mdc
                - json:
                    expressions:
                      #can't use charactor [-]
                      x_request_id: '"x-request-id"'
                      url: url
                      http_method: '"http-method"'
                      gRPC_method: '"gRPC-method"'
                    source: mdc
                - labels:
                    level:
                    timestamp:
                    hostName:
                    message:
                    mdc:
                    url:
                    x_request_id:
                    http_method:
                    gRPC_method:
            - match:
                selector: '{app="nautible-app-ms-customer"}'
                stages:
                - metrics:
                    log_error_total:
                      type: Counter
                      description: error number
                      prefix: customer_
                      source: level
                      config:
                        value: ERROR
                        action: inc
                    log_severe_total:
                      type: Counter
                      description: error number
                      prefix: customer_
                      source: level
                      config:
                        value: SEVERE
                        action: inc
            - match:
                selector: '{app="nautible-app-ms-stock"}'
                stages:
                - metrics:
                    log_error_total:
                      type: Counter
                      description: error number
                      prefix: stock_
                      source: level
                      config:
                        value: ERROR
                        action: inc
                    log_severe_total:
                      type: Counter
                      description: error number
                      prefix: stock_
                      source: level
                      config:
                        value: SEVERE
                        action: inc
            - match:
                selector: '{app="nautible-app-ms-order"}'
                stages:
                - metrics:
                    log_error_total:
                      type: Counter
                      description: error number
                      prefix: order_
                      source: level
                      config:
                        value: ERROR
                        action: inc
                    log_severe_total:
                      type: Counter
                      description: error number
                      prefix: order_
                      source: level
                      config:
                        value: SEVERE
                        action: inc
            - match:
                selector: '{app="nautible-app-ms-product"}'
                stages:
                - metrics:
                    log_error_total:
                      type: Counter
                      description: error number
                      prefix: product_
                      source: level
                      config:
                        value: ERROR
                        action: inc
                    log_severe_total:
                      type: Counter
                      description: error number
                      prefix: product_
                      source: level
                      config:
                        value: SEVERE
                        action: inc
            - match:
                selector: '{app="nautible-app-ms-payment"}'
                stages:
                - metrics:
                    log_error_total:
                      type: Counter
                      description: error number
                      prefix: payment_
                      source: level
                      config:
                        value: ERROR
                        action: inc
                    log_severe_total:
                      type: Counter
                      description: error number
                      prefix: payment_
                      source: level
                      config:
                        value: SEVERE
                        action: inc
            - match:
                selector: '{app="nautible-app-ms-payment-cache"}'
                stages:
                - metrics:
                    log_error_total:
                      type: Counter
                      description: error number
                      prefix: payment_cache_
                      source: level
                      config:
                        value: ERROR
                        action: inc
                    log_severe_total:
                      type: Counter
                      description: error number
                      prefix: payment_cache_
                      source: level
                      config:
                        value: SEVERE
                        action: inc
            - match:
                selector: '{app="nautible-app-ms-delivery"}'
                stages:
                - metrics:
                    log_error_total:
                      type: Counter
                      description: error number
                      prefix: delivery_
                      source: level
                      config:
                        value: ERROR
                        action: inc
                    log_severe_total:
                      type: Counter
                      description: error number
                      prefix: delivery_
                      source: level
                      config:
                        value: SEVERE
                        action: inc
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
    syncOptions:
      - CreateNamespace=true
