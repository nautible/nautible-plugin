apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mimir
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  source:
    # ref https://github.com/grafana/mimir/tree/main/operations/helm/charts/mimir-distributed
    helm:
      value: |
        mimir:
          alertmanager_storage:
            backend: s3
            s3:
              bucket_name: nautible-plugin-dev-ap-northeast-1-ruler
          blocks_storage:
            backend: s3
            s3:
              bucket_name: nautible-plugin-dev-ap-northeast-1-tsdb
        serviceAccount:
          create: false
          name: mimir-sa

  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
