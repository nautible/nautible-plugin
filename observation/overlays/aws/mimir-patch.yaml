apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mimir
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  source:
    # ref https://github.com/grafana/mimir/tree/main/operations/helm/charts/mimir-distributed
    helm:
      values: |
        serviceAccount:
          create: false
          name: mimir-sa
        mimir:
          structuredConfig:
            common:
              storage:
                backend: s3
                s3:
                  bucket_name: nautible-plugin-dev-mimir-ap-northeast-1-tsdb
        store_gateway:
          priorityClassName: daemonset-priority
        minio:
          enabled: false
        ruler:
          enabled: false
        alertmanager:
          enabled: false

  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
