apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tempo
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  source:
    # ref https://github.com/grafana/helm-charts/tree/main/charts/tempo-distributed
    helm: # minimum replicas and default storageClass
      values: |
        ingester:
          replicas: 2
        traces:
          otlp:
            http:
              enabled: true
            grpc:
              enabled: true
        distributor:
          receivers:
            otlp:
              protocols:
                grpc:
                http:
        serviceAccount:
          create: false
          name: tempo-sa
        storage:
          trace:
            backend: s3
            s3:
              bucket: nautible-plugin-dev-tempo-ap-northeast-1
              endpoint: s3.dualstack.ap-northeast-1.amazonaws.com
              region: ap-northeast-1
              insecure: false
              forcepathstyle: false
