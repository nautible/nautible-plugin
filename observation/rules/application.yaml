apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: observation-rule
  namespace: argocd
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    path: 'ArgoCD/ecosystems/base/observation/rules/base'
    repoURL: https://github.com/nautible/nautible-infra
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
