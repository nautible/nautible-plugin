apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki
  namespace: argocd
spec:
  source:
    helm: # minimum replicas and default storageClass
      values: |
        loki:
          auth_enabled: false
          commonConfig:
            replication_factor: 1
          storage:
            type: 's3'
            s3:
              endpoint: nautible-plugin-dev-loki-ap-northeast-1
              region: ap-northeast-1
              s3ForcePathStyle: false
              insecure: false
          write:
            replicas: 1
          read:
            replicas: 1
