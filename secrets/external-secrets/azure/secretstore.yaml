apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: nautible-plugin-secretstore
spec:
  provider:
    azurekv:
      tenantId: $TENANT_ID # 実行環境のテナントIDを設定
      vaultUrl: $VAULT_URL # 実行環境のキーコンテナーのURIを設定
      authSecretRef:
        clientId:
          namespace: external-secrets
          name: external-secrets-azure-credentials
          key: clientid
        clientSecret:
          namespace: external-secrets
          name: external-secrets-azure-credentials
          key: clientsecret
