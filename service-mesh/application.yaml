apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: istio-root
  namespace: argocd
spec:
  destination:
    namespace: istio-system
    server: https://kubernetes.default.svc
  project: default
  source:
    path: service-mesh/
    repoURL: https://github.com/nautible/nautible-plugin
    targetRevision: feature/test_actions
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - CreateNamespace=true
