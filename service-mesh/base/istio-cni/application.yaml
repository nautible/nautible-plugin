apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: istiod
  namespace: argocd
spec:
  destination:
    namespace: istio-system
    server: 'https://kubernetes.default.svc'
  source:
    path: 'charts/istio/cni'
    repoURL: 'https://istio-release.storage.googleapis.com'
    targetRevision: 1.23.1
    helm:
      parameters:
        - name: 'profile'
          value: 'ambient'
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
    syncOptions:
      - CreateNamespace=true
